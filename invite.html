<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite a Friend</title>
  <link rel="stylesheet" href="./styles/base-styles.css">
  <link rel="stylesheet" href="./styles/invite.css">
  <script src="./scripts/invite.js" defer></script>
</head>
<body onload="document.body.style.opacity='1'">
  <div class="container">
    <h1 class="title">INVITE A FRIEND</h1>

    <div class="entry">
      <img src="./assets/Invite_a_Friend/contact_graphic.svg">
      <input id="name" type="text" name="name" placeholder=" ">  <!-- have to have dummy placeholders for :placeholder-shown func -->
      <label for="name">name <span class="smaller">(optional)</span></label>
    </div>

    <div class="entry">
      <img src="./assets/Invite_a_Friend/email_graphic.svg">
      <input id="email" type="email" name="email" placeholder=" ">  <!-- type email but not required -->
      <label for="email">email <span class="smaller">(optional)</span></label>
    </div>

    <div class="entry">
      <img src="./assets/Invite_a_Friend/scroll_graphic.svg">
      <label for="include-score">include your score</label>
      <input id="include-score" type="checkbox">
    </div>

    <div class="entry">
      <textarea id="comments" name="comments" placeholder=" "></textarea>
      <label for="comments">comments</label>
    </div>

    <div class="buttons">
      <button class="btn cancel"><img src="./assets/Invite_a_Friend/cancel.png"></button>  <!-- this will need some javascript -->
      <button class="btn send"><img src="./assets/Invite_a_Friend/invite.png"></button>  <!-- and this will need javascript and some backend -->
    </div>
  </div>
</body>
</html>
