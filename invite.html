<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite a Friend</title>
  <link rel="stylesheet" href="./styles/base-styles.css">
  <link rel="stylesheet" href="./styles/invite.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js" defer></script>
  <script src="./scripts/invite.js" defer></script>
</head>
<body onload="document.body.style.opacity='1'">
  <div class="container">
    <h1 class="title">INVITE A FRIEND</h1>

    <div class="entry">
      <img src="./assets/Invite_a_Friend/email_graphic.svg">
      <input id="friends-email" type="text" name="friends-email" placeholder=" ">
      <label for="friends-email">friend's email</label>
    </div>

    <div class="entry">
      <img src="./assets/Invite_a_Friend/contact_graphic.svg">
      <input id="your-name" type="text" name="your-name" placeholder=" ">  <!-- have to have dummy placeholders for :placeholder-shown func -->
      <label for="your-name">your name <span class="smaller">(optional)</span></label>
    </div>

    <div class="entry">
      <img src="./assets/Invite_a_Friend/scroll_graphic.svg">
      <label for="include-score">include your score</label>
      <input id="include-score" type="checkbox">
    </div>

    <div class="entry">
      <textarea id="message" name="message" placeholder=" "></textarea>
      <label for="message">message <span class="smaller">(optional)</span></label>
    </div>

    <div class="buttons">
      <button class="btn cancel"><img src="./assets/Invite_a_Friend/cancel.png"></button>
      <button class="btn invite"><img src="./assets/Invite_a_Friend/invite.png"></button>
    </div>
  </div>
</body>
</html>
