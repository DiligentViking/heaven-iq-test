<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heaven IQ Test</title>
  <link rel="stylesheet" href="./styles/base-styles.css">
  <link rel="stylesheet" href="./styles/quiz.css">
  <script src="./scripts/quiz.js" defer></script>
</head>
<body onload="document.body.style.opacity='1'">
  <div class="image-loader"></div>
  
  <div class="container">
    <img class="background" src="./assets/Quiz/bg1.png">

    <div class="header">
      <div class="category"></div>
      <div class="progress"></div>
    </div>

    <div class="card">
      <p class="q-before-part"></p>
      <div class="q-quote-part"></div>
      <p class="q-after-part"></p>
      <div class="answer-selection"></div>
      <div class="buttons">
        <button class="btn back"><img src="./assets/Quiz/back.png"></button>
        <button class="btn next"><img src="./assets/Quiz/next.png"></button>
      </div>
    </div>
  </div>
</body>
</html>
